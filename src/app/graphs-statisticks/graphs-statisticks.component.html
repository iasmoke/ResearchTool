<div class="mt-2 mb-2">
<mat-form-field class="col-2">
    <mat-label>Backtest ID</mat-label>
    <mat-select [(ngModel)]="backtest_id" (ngModelChange)="selectBacktestId()">
      <mat-option [value]="listBacktestId_row" *ngFor="let listBacktestId_row of backtest_id_list">
       Backtest_id #{{listBacktestId_row}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="col-2">
    <mat-label>Optimized Parameter</mat-label>
    <mat-select>
      <mat-option [value]="" *ngFor="">
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="col row">
    <div class="col">
            <div id="chartdiv_pf" style="width: 100%; height: 300px"></div>
    </div>
    <div class="col">
            <div id="chartdiv_maxDD" style="width: 100%; height: 300px"></div>
    </div>
    <div class="col">
            <div id="chartdiv_ap" style="width: 100%; height: 300px"></div>
    </div>
    <div class="col">
            <div id="chartdiv_al" style="width: 100%; height: 300px"></div>
    </div>
    <div class="col">
            <div id="chartdiv_td" style="width: 100%; height: 300px"></div>
    </div>
</div>
<mat-form-field class="col-2 mt-2">
        <mat-label>Time graphs</mat-label>
        <mat-select>
          <mat-option [value]="" *ngFor="">
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="col row">
            <div class="col">
                    <div id="chartdiv_time_pf" style="width: 100%; height: 300px"></div>
            </div>
            <div class="col">
                    <div id="chartdiv_time_maxDD" style="width: 100%; height: 300px"></div>
            </div>
            <div class="col">
                    <div id="chartdiv_time_ap" style="width: 100%; height: 300px"></div>
            </div>
            <div class="col">
                    <div id="chartdiv_time_al" style="width: 100%; height: 300px"></div>
            </div>
            <div class="col">
                    <div id="chartdiv_time_td" style="width: 100%; height: 300px"></div>
            </div>
